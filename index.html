<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анимированный баннер</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .banner {
        width: 1000px;
        height: 750px;
        position: relative;
        overflow: hidden;
        background: url("https://i.pinimg.com/1200x/a9/00/2a/a9002a32c8c605c93c3dd3b68123f15d.jpg")
          center/cover;
        animation: zoomIn 1s ease-in-out;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }

      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeInScale 1s ease-in-out forwards;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.3);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
        70% {
          transform: translate(-50%, -50%) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }
      .banner-button {
        position: absolute;
        bottom: 250px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0;
        animation: buttonBounce 1s ease-in-out 0.2s forwards;
      }

      @keyframes buttonBounce {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0.3);
        }
        50% {
          transform: translateX(-50%) scale(1.2);
        }
        70% {
          transform: translateX(-50%) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 class="banner-text">Внимание</h1>
      <button class="banner-button">Нажми меня</button>
    </div>
  </body>
</html>
