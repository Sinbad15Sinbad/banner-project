<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер баннеров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <!-- Баннер 1 - Mercedes -->
      <div class="banner active" style="background-color: #f2552c">
        <div class="banner-image">
          <img src="images/slider01.webp" alt="Mercedes" />
        </div>
        <h1 class="banner-text">Mercedes</h1>
        <a
          href="https://unsplash.com/photos/red-mercedes-benz-car-qVCs3zIacUs"
          target="_blank"
          class="banner-button"
          >Узнать больше</a
        >
      </div>

      <!-- Баннер 2 - Honda -->
      <div class="banner" style="background-color: #ffc301">
        <div class="banner-image">
          <img src="images/slider02.webp" alt="Honda" />
        </div>
        <h1 class="banner-text">Honda</h1>
        <a
          href="https://unsplash.com/photos/silver-honda-car-Gvl7GGJOpxc"
          target="_blank"
          class="banner-button"
          >Узнать больше</a
        >
      </div>

      <!-- Баннер 3 - Volvo -->
      <div class="banner" style="background-color: #0f4c83">
        <div class="banner-image">
          <img src="images/slider03.webp" alt="Volvo" />
        </div>
        <h1 class="banner-text">Volvo</h1>
        <a
          href="https://unsplash.com/photos/black-volvo-sedan-CRoDkHu47WU"
          target="_blank"
          class="banner-button"
          >Узнать больше</a
        >
      </div>

      <!-- Точки навигации -->
      <div class="dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
      </div>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
